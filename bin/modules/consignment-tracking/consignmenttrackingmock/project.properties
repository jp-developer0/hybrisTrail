# consignmenttrackingmock.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
consignmenttrackingmock.application-context=consignmenttrackingmock-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = de.hybris.platform.consignmenttrackingmock.service.impl.DefaultConsignmenttrackingmockService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

consignmenttrackingmock.tomcat.tld.scan=jstl-impl*.jar
consignmenttrackingmock.tomcat.tld.default.scan.enabled=false
consignmenttrackingmock.tomcat.pluggability.scan=jstl-impl*.jar
consignmenttrackingmock.tomcat.pluggability.default.scan.enabled=false